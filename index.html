<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#000; color:#fff; position:relative; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }
    header { position:fixed; top:0; width:100%; z-index:100; backdrop-filter:blur(10px); background:rgba(0,0,0,0.5); }
    nav { max-width:1200px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
    .logo { font-size:1.75rem; font-weight:700; color:#a8dadc; }
    .nav-links a { margin-left:1rem; font-weight:500; color:#fff; position:relative; }
    .nav-links a::after { content:''; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:#e63946; transition:width .3s; }
    .nav-links a:hover::after { width:100%; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <nav>
      <div class="logo">Kevin's Junk Removal</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#areas">Areas</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <script>
  // SCENE SETUP
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
  camera.position.z = 50;
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  // STARFIELD
  const starCount = 2000;
  const starGeo = new THREE.BufferGeometry();
  const positions = new Float32Array(starCount * 3);
  const sizes = new Float32Array(starCount);
  const brightness = new Float32Array(starCount);
  for(let i=0; i<starCount; i++) {
    positions[i*3] = (Math.random()-0.5)*800;
    positions[i*3+1] = (Math.random()-0.5)*800;
    positions[i*3+2] = (Math.random()-0.5)*800;
    sizes[i] = Math.random() * 4 + 2;
    brightness[i] = Math.random() * 0.5 + 0.5;
  }
  starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  starGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
  starGeo.setAttribute('brightness', new THREE.BufferAttribute(brightness, 1));

  const starMaterial = new THREE.ShaderMaterial({
    uniforms: { time: { value: 0 } },
    vertexShader: `attribute float size; attribute float brightness; uniform float time;
      varying float vBrightness;
      void main() {
        vBrightness = brightness * (0.8 + 0.2 * sin(time * 5.0 + position.x * 0.01));
        vec4 mv = modelViewMatrix * vec4(position, 1.0);
        gl_PointSize = size * (300.0 / -mv.z) * vBrightness;
        gl_Position = projectionMatrix * mv;
      }`,
    fragmentShader: `varying float vBrightness;
      void main() {
        vec2 uv = gl_PointCoord - 0.5;
        float d = abs(uv.x) + abs(uv.y);
        float mask = smoothstep(0.5, 0.45, d);
        gl_FragColor = vec4(vec3(1.0), mask * vBrightness);
      }`,
    transparent: true,
    depthTest: false,
    blending: THREE.AdditiveBlending
  });
  const stars = new THREE.Points(starGeo, starMaterial);
  scene.add(stars);

  // SHOOTING STARS SETUP
  class ShootingStar {
    constructor() {
      this.points = [];
      this.maxPoints = 30;
      this.geometry = new THREE.BufferGeometry();
      this.positions = new Float32Array(this.maxPoints * 3);
      this.geometry.setAttribute('position', new THREE.BufferAttribute(this.positions, 3));
      this.material = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1 });
      this.line = new THREE.Line(this.geometry, this.material);
      this.reset();
      scene.add(this.line);
    }
    reset() {
      this.age = 0;
      this.lifespan = THREE.MathUtils.randFloat(1.5, 3.0);
      this.head = new THREE.Vector3(
        (Math.random()-0.5)*600,
        (Math.random()*0.5+0.5)*600,
        (Math.random()-0.5)*600
      );
      const dir = new THREE.Vector3(Math.random()-0.5, -Math.random(), Math.random()-0.5).normalize();
      this.velocity = dir.multiplyScalar(THREE.MathUtils.randFloat(400, 800));
      this.points = [this.head.clone()];
    }
    update(delta) {
      this.age += delta;
      if(this.age > this.lifespan) { this.reset(); return; }
      const move = this.velocity.clone().multiplyScalar(delta);
      this.head.add(move);
      this.points.unshift(this.head.clone());
      if(this.points.length > this.maxPoints) this.points.pop();
      for(let i=0; i<this.points.length; i++) {
        this.positions[i*3] = this.points[i].x;
        this.positions[i*3+1] = this.points[i].y;
        this.positions[i*3+2] = this.points[i].z;
      }
      this.geometry.attributes.position.needsUpdate = true;
      this.material.opacity = 1 - this.age/this.lifespan;
    }
  }

  const shootingStars = [];
  for(let i=0; i<5; i++) shootingStars.push(new ShootingStar());

  // ANIMATION LOOP
  let lastTime = performance.now();
  function animate() {
    requestAnimationFrame(animate);
    const now = performance.now();
    const delta = (now - lastTime) / 1000;
    lastTime = now;

    // update uniforms and stars
    starMaterial.uniforms.time.value += delta;

    // update shooting stars
    shootingStars.forEach(s => s.update(delta));

    renderer.render(scene, camera);
  }
  animate();

  // HANDLE RESIZE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
  </script>
</body>
</html>
