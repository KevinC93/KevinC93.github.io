<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    /* rest of layout styles omitted for brevity */
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <!-- Header, sections, etc. as before -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 50;
    
    // Galaxy patches unchanged
    const uniforms = {
      time: { value: 0.0 },
      resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
    };
    const galaxyShader = {
      vertexShader: `void main(){ gl_Position = vec4(position,1.0); }`,
      fragmentShader: `
        uniform float time; uniform vec2 resolution;
        float blob(vec2 p, vec2 c, float r){ return smoothstep(r, 0.0, length(p-c)); }
        void main(){ vec2 uv = gl_FragCoord.xy/resolution;
          vec3 col = vec3(0);
          vec2 c1 = vec2(0.3+sin(time*0.15)*0.05,0.7+cos(time*0.12)*0.05);
          vec2 c2 = vec2(0.7+cos(time*0.11)*0.05,0.4+sin(time*0.14)*0.05);
          col += vec3(0.2,0.4,0.8)*blob(uv,c1,0.25);
          col += vec3(0.6,0.2,0.8)*blob(uv,c2,0.25);
          gl_FragColor = vec4(col,0.4);
        }`,
      uniforms
    };
    const galaxyMat = new THREE.ShaderMaterial({
      vertexShader: galaxyShader.vertexShader,
      fragmentShader: galaxyShader.fragmentShader,
      uniforms: galaxyShader.uniforms,
      transparent: true,
      depthWrite: false
    });
    const galaxyMesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(2,2), galaxyMat);
    galaxyMesh.frustumCulled = false;
    scene.add(galaxyMesh);

    // Starfield with Hubble-style diffraction
    function createStarTexture() {
      const s = 128;
      const c = document.createElement('canvas'); c.width = s; c.height = s;
      const ctx = c.getContext('2d');
      // Core glow
      const core = ctx.createRadialGradient(s/2,s/2,0,s/2,s/2,s/4);
      core.addColorStop(0, 'rgba(255, 255, 255,1)');
      core.addColorStop(0.3, 'rgba(255, 255, 200,0.8)');
      core.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = core; ctx.fillRect(0,0,s,s);
      // Diffraction spikes: 4 long lines
      ctx.strokeStyle = 'rgba(255,255,255,0.9)'; ctx.lineWidth = 1.5;
      ctx.beginPath();
      // vertical
      ctx.moveTo(s/2,0); ctx.lineTo(s/2,s);
      // horizontal
      ctx.moveTo(0,s/2); ctx.lineTo(s,s/2);
      // diag
      ctx.moveTo(s*0.1,s*0.1); ctx.lineTo(s*0.9,s*0.9);
      ctx.moveTo(s*0.9,s*0.1); ctx.lineTo(s*0.1,s*0.9);
      ctx.stroke();
      return new THREE.CanvasTexture(c);
    }
    const starTex = createStarTexture();
    const starCount = 1200;
    const geo = new THREE.BufferGeometry();
    const positions = new Float32Array(starCount*3);
    const sizes = new Float32Array(starCount);
    const colors = new Float32Array(starCount*3);
    for(let i=0; i<starCount; i++){
      positions[i*3]   = (Math.random()-0.5)*400;
      positions[i*3+1] = (Math.random()-0.5)*400;
      positions[i*3+2] = (Math.random()-0.5)*400;
      sizes[i]         = (Math.random()*1.5+0.5)*8;
      // random slight color tint around white
      const hue = Math.random()*0.1 - 0.05; // +/- small
      colors[i*3]   = 1.0;
      colors[i*3+1] = 1.0 - hue;
      colors[i*3+2] = 1.0 + hue;
    }
    geo.setAttribute('position', new THREE.BufferAttribute(positions,3));
    geo.setAttribute('size', new THREE.BufferAttribute(sizes,1));
    geo.setAttribute('color', new THREE.BufferAttribute(colors,3));

    const mat = new THREE.ShaderMaterial({
      uniforms:{ pointTexture:{ value: starTex } },
      vertexShader: `attribute float size; attribute vec3 color; varying vec3 vColor;
        void main(){ vColor = color;
          vec4 mv = modelViewMatrix * vec4(position,1.0);
          gl_PointSize = size * (300.0 / -mv.z);
          gl_Position = projectionMatrix * mv;
        }`,
      fragmentShader: `uniform sampler2D pointTexture; varying vec3 vColor;
        void main(){ vec4 t = texture2D(pointTexture, gl_PointCoord);
          gl_FragColor = vec4(t.rgb * vColor, t.a * 1.5);
        }`,
      transparent:true,
      vertexColors:true
    });
    const stars = new THREE.Points(geo, mat);
    scene.add(stars);

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.resolution.set(window.innerWidth, window.innerHeight);
    });
    function animate(){
      requestAnimationFrame(animate);
      uniforms.time.value += 0.01;
      stars.rotation.y += 0.0003;
      stars.rotation.x += 0.00015;
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
