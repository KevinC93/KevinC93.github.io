<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; pointer-events:none; }
    /* rest of layout styles omitted for brevity */
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });

    // Three.js setup
    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true, antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 50;

    // Star texture
    function createStarTexture(){
      const s = 64;
      const c = document.createElement('canvas'); c.width = s; c.height = s;
      const ctx = c.getContext('2d');
      const grad = ctx.createRadialGradient(s/2, s/2, 0, s/2, s/2, s/2);
      grad.addColorStop(0, 'rgba(255,255,255,1)');
      grad.addColorStop(0.2, 'rgba(255,255,255,1)');
      grad.addColorStop(0.4, 'rgba(200,200,200,0.4)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad; ctx.fillRect(0,0,s,s);
      ctx.strokeStyle = 'rgba(255,255,255,0.8)'; ctx.lineWidth = 1;
      ctx.beginPath(); ctx.moveTo(s/2, s*0.1); ctx.lineTo(s/2, s*0.9);
      ctx.moveTo(s*0.1, s/2); ctx.lineTo(s*0.9, s/2);
      ctx.stroke();
      return new THREE.CanvasTexture(c);
    }
    const starTex = createStarTexture();

    // Star field
    const starCount = 1500;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(starCount*3);
    const baseSizes = new Float32Array(starCount);
    for(let i=0; i<starCount; i++){
      positions[3*i]   = (Math.random()-0.5)*500;
      positions[3*i+1] = (Math.random()-0.5)*500;
      positions[3*i+2] = (Math.random()-0.5)*500;
      baseSizes[i]     = (Math.random()*2 + 0.5) * 3;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
    geometry.setAttribute('size', new THREE.BufferAttribute(baseSizes.slice(),1));

    // Shader material with glimmer effect on small stars
    const material = new THREE.ShaderMaterial({
      uniforms: { pointTexture: { value: starTex }, time: { value: 0 } },
      vertexShader: `attribute float size; varying float vSize;
        void main(){ vSize = size;
          vec4 mv = modelViewMatrix * vec4(position,1.0);
          gl_PointSize = size * (300.0 / -mv.z);
          gl_Position = projectionMatrix * mv;
        }`,
      fragmentShader: `uniform sampler2D pointTexture; uniform float time; varying float vSize;
        void main(){ vec4 tex = texture2D(pointTexture, gl_PointCoord);
          if(vSize < 4.0) {
            float m = 0.5 + 0.5 * sin(time * 10.0 + gl_FragCoord.x * 0.1);
            vec3 col = mix(vec3(0.3,0.3,1.0), vec3(1.0,0.5,0.5), m);
            gl_FragColor = vec4(tex.rgb * col * 2.0, tex.a);
          } else {
            gl_FragColor = tex * 2.0;
          }
        }`,
      transparent: true
    });

    const stars = new THREE.Points(geometry, material);
    scene.add(stars);

    // Animation loop
    const clock = new THREE.Clock();
    function animate(){
      requestAnimationFrame(animate);
      material.uniforms.time.value = clock.getElapsedTime();
      stars.rotation.y += 0.0002;
      stars.rotation.x += 0.0001;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
