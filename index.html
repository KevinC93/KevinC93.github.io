    /* Hero (animated gradient instead of photo) */
    .hero{
      position:relative; min-height:min(62vh,560px); display:flex; align-items:end; isolation:isolate;
      background:
        radial-gradient(900px 380px at 80% -10%, rgba(255,47,77,.35), transparent 60%),
        radial-gradient(900px 380px at 0% 0%, rgba(121,199,255,.18), transparent 60%),
        linear-gradient(180deg, rgba(11,13,19,.5), rgba(11,13,19,.95) 65%);
      overflow:hidden;
    }
    .hero:before, .hero:after{
      content:""; position:absolute; inset:-10%;
      background: radial-gradient(60% 40% at 20% 10%, rgba(255,138,92,.18), transparent 60%),
                  radial-gradient(45% 45% at 85% 20%, rgba(255,47,77,.22), transparent 60%),
                  radial-gradient(55% 55% at 50% 120%, rgba(121,199,255,.14), transparent 70%);
      filter: blur(30px);
      animation: floatBg 12s ease-in-out infinite alternate;
      z-index:-1;
    }
    @keyframes floatBg {
      0% { transform: translate3d(0,0,0) scale(1);   opacity:.9; }
      100%{ transform: translate3d(0,-12px,0) scale(1.02); opacity:1; }
    }

    /* Carousel */
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }
    .snap-x{ scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch; }
    .snap{ scroll-snap-align:center; }
    .caro-btn{ position:absolute; top:50%; transform:translateY(-50%); width:44px; height:44px; border-radius:9999px; border:1px solid var(--stroke); background:rgba(0,0,0,.55); display:grid; place-items:center; }
    .caro-btn:hover{ background:rgba(0,0,0,.7); }
    .caro-prev{ left:8px; } .caro-next{ right:8px; }
    .img-frame{ border-radius:14px; border:1px solid var(--stroke); overflow:hidden; background:#0b0d13; }
