<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; position:relative; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; pointer-events:none; }
  </style>
</head>
<body>
  <!-- Realistic starfield background -->
  <canvas id="bg"></canvas>
  <header>
    <nav class="container">
      <div class="logo">Kevin's Junk Removal</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#areas">Areas</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <canvas id="scene"></canvas>
    <div class="overlay"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1>Montreal's Premier Junk Removal & Cleaning</h1>
      <p>Fast, reliable, eco-friendly service. <a href="tel:438-529-7778" class="underline">438-529-7778</a></p>
    </div>
  </section>

  <!-- ... rest of content ... -->

  <footer><p>&copy; 2025 Kevin's Junk Removal & Cleaning</p></footer>
  <div id="back-to-top">&#8679;</div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    // Hero animation unchanged
    const scene=new THREE.Scene(), camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.z=2;
    const renderer=new THREE.WebGLRenderer({canvas:document.getElementById('scene'),alpha:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    const knot=new THREE.Mesh(new THREE.TorusKnotGeometry(0.7,0.2,100,16), new THREE.MeshBasicMaterial({color:0x1d3557,wireframe:true,opacity:0.4,transparent:true}));
    scene.add(knot);
    const lightA=new THREE.DirectionalLight(0xffffff,1); lightA.position.set(5,5,5); scene.add(lightA);
    function animateHero(){ requestAnimationFrame(animateHero); knot.rotation.x+=0.005; knot.rotation.y+=0.007; renderer.render(scene,camera); }
    animateHero();

    // Starfield animation extracted
    const bgScene=new THREE.Scene();
    const bgCam=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1000);
    bgCam.position.z=50;
    const bgRenderer=new THREE.WebGLRenderer({canvas:document.getElementById('bg'),alpha:true});
    bgRenderer.setSize(window.innerWidth,window.innerHeight);

    function createStarTexture(){
      const s=64, c=document.createElement('canvas'); c.width=s; c.height=s;
      const ctx=c.getContext('2d');
      const grad=ctx.createRadialGradient(s/2,s/2,0,s/2,s/2,s/2);
      grad.addColorStop(0,'rgba(255,255,255,1)');
      grad.addColorStop(0.2,'rgba(255,255,255,1)');
      grad.addColorStop(0.4,'rgba(200,200,200,0.4)');
      grad.addColorStop(1,'rgba(0,0,0,0)');
      ctx.fillStyle=grad; ctx.fillRect(0,0,s,s);
      ctx.strokeStyle='rgba(255,255,255,0.8)'; ctx.lineWidth=1;
      ctx.beginPath(); ctx.moveTo(s/2,s*0.1); ctx.lineTo(s/2,s*0.9);
      ctx.moveTo(s*0.1,s/2); ctx.lineTo(s*0.9,s/2);
      ctx.stroke();
      return new THREE.CanvasTexture(c);
    }
    const starTex=createStarTexture();
    const starCount=1500;
    const starGeo=new THREE.BufferGeometry();
    const starPos=new Float32Array(starCount*3);
    const starSizes=new Float32Array(starCount);
    for(let i=0;i<starCount;i++){
      starPos[i*3]=(Math.random()-0.5)*500;
      starPos[i*3+1]=(Math.random()-0.5)*500;
      starPos[i*3+2]=(Math.random()-0.5)*500;
      starSizes[i]=(Math.random()*2+0.5)*3;
    }
    starGeo.setAttribute('position',new THREE.BufferAttribute(starPos,3));
    starGeo.setAttribute('size',new THREE.BufferAttribute(starSizes,1));

    const starMat=new THREE.ShaderMaterial({
      uniforms:{ pointTexture:{ value: starTex } },
      vertexShader:`attribute float size; void main(){
        vec4 mv= modelViewMatrix*vec4(position,1.0);
        gl_PointSize=size*(300.0/-mv.z);
        gl_Position=projectionMatrix*mv;
      }`,
      fragmentShader:`uniform sampler2D pointTexture; void main(){
        gl_FragColor=texture2D(pointTexture,gl_PointCoord)*2.5;
      }`,
      transparent:true
    });
    const stars=new THREE.Points(starGeo,starMat);
    bgScene.add(stars);

    function animateStars(){
      requestAnimationFrame(animateStars);
      stars.rotation.y+=0.0002;
      stars.rotation.x+=0.0001;
      bgRenderer.render(bgScene,bgCam);
    }
    animateStars();

    window.addEventListener('resize',()=>{
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,window.innerHeight);
      bgCam.aspect=window.innerWidth/window.innerHeight;
      bgCam.updateProjectionMatrix();
      bgRenderer.setSize(window.innerWidth,window.innerHeight);
    });

    document.getElementById('back-to-top').addEventListener('click',()=>{
      window.scrollTo({top:0,behavior:'smooth'});
    });
  </script>
</body>
</html>
