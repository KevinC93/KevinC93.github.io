<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; position:relative; }
    header { position:fixed; top:0; width:100%; z-index:100; backdrop-filter:blur(10px); background:rgba(0,0,0,0.5); }
    nav { max-width:1200px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
    .logo { font-size:1.75rem; font-weight:700; color:var(--accent); }
    .nav-links a { margin-left:1rem; font-weight:500; position:relative; }
    .nav-links a::after { content:''; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:var(--primary); transition:width .3s; }
    .nav-links a:hover::after { width:100%; }
    :root { --primary:#e63946; --accent:#a8dadc; --dark:#1d3557; --light:#f1faee; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }
    .hero { position:relative; height:100vh; overflow:hidden; }
    #scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .hero-content { position:relative; z-index:10; text-align:center; top:50%; transform:translateY(-50%); padding:0 1rem; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <nav class="container">
      <div class="logo">Kevin's Junk Removal</div>
      <div class="nav-links">
        <a href="#home">Home</a><a href="#services">Services</a><a href="#areas">Areas</a><a href="#faqs">FAQs</a><a href="#contact">Contact</a>
      </div>
    </nav>
  </header>
  <section class="hero" id="home">
    <canvas id="scene"></canvas>
    <div class="overlay"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1>Montreal's Premier Junk Removal & Cleaning</h1>
      <p>Fast, reliable, eco-friendly service. <a href="tel:438-529-7778" class="underline">438-529-7778</a></p>
    </div>
  </section>
  <!-- Include other sections here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    // Hero Animation (unchanged)
    const sceneH=new THREE.Scene(), camH=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
    camH.position.z=2;
    const rendH=new THREE.WebGLRenderer({canvas:document.getElementById('scene'),alpha:true});
    rendH.setSize(window.innerWidth,window.innerHeight);
    const knot=new THREE.Mesh(new THREE.TorusKnotGeometry(0.7,0.2,100,16),new THREE.MeshBasicMaterial({color:0x1d3557,wireframe:true,opacity:0.4,transparent:true}));
    sceneH.add(knot);
    const light=new THREE.DirectionalLight(0xffffff,1);light.position.set(5,5,5);sceneH.add(light);
    (function animateH(){requestAnimationFrame(animateH);knot.rotation.x+=0.005;knot.rotation.y+=0.007;rendH.render(sceneH,camH);})();

    // Original Starfield with enhanced radiance
    const starScene=new THREE.Scene(), starCam=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,1,1000);
    starCam.position.z=50;
    const starRend=new THREE.WebGLRenderer({canvas:document.getElementById('bg'),alpha:true,antialias:true});
    starRend.setSize(window.innerWidth,window.innerHeight);

    function createStarTexture(){
      const s=128, c=document.createElement('canvas'); c.width=s; c.height=s;
      const ctx=c.getContext('2d');
      // radial gradient
      const grad=ctx.createRadialGradient(s/2,s/2,0,s/2,s/2,s/2);
      grad.addColorStop(0,'rgba(255,255,255,1)');
      grad.addColorStop(0.2,'rgba(255,255,255,0.8)');
      grad.addColorStop(0.4,'rgba(255,200,200,0.3)');
      grad.addColorStop(1,'rgba(0,0,0,0)');
      ctx.fillStyle=grad;
      ctx.fillRect(0,0,s,s);
      return new THREE.CanvasTexture(c);
    }
    const starTex=createStarTexture();

    const starGeo=new THREE.BufferGeometry();
    const count=1200;
    const pos=new Float32Array(count*3), size=new Float32Array(count), speed=new Float32Array(count), phase=new Float32Array(count);
    for(let i=0;i<count;i++){
      pos[i*3]=(Math.random()-0.5)*600;
      pos[i*3+1]=(Math.random()-0.5)*600;
      pos[i*3+2]=(Math.random()-0.5)*600;
      size[i]=Math.random()*4+2;
      speed[i]=Math.random()*0.0015+0.0005;
      phase[i]=Math.random()*Math.PI*2;
    }
    starGeo.setAttribute('position',new THREE.BufferAttribute(pos,3));
    starGeo.setAttribute('size',new THREE.BufferAttribute(size,1));
    starGeo.setAttribute('speed',new THREE.BufferAttribute(speed,1));
    starGeo.setAttribute('phase',new THREE.BufferAttribute(phase,1));

    const starMat=new THREE.ShaderMaterial({
      uniforms:{time:{value:0}},
      vertexShader:`attribute float size;attribute float speed;attribute float phase;uniform float time;varying float vAlpha;void main(){float tw=0.5+0.5*sin(time*speed*50.+phase);vAlpha=tw;vec4 mv=modelViewMatrix*vec4(position,1.);gl_PointSize=size*(300.0/-mv.z)*tw;gl_Position=projectionMatrix*mv;}`,
      fragmentShader:`uniform sampler2D pointTexture;varying float vAlpha;void main(){vec4 col=texture2D(pointTexture,gl_PointCoord);gl_FragColor=vec4(col.rgb,col.a*vAlpha);}`,
      blending:THREE.AdditiveBlending,depthTest:false,transparent:true
    });
    const stars=new THREE.Points(starGeo,starMat);
    starScene.add(stars);

    // Smaller, fiery shooting stars
    class FireStar{
      constructor(){
        this.life=0; this.max=20;
        this.geo=new THREE.BufferGeometry(); this.pts=new Float32Array(this.max*3);
        this.geo.setAttribute('position',new THREE.BufferAttribute(this.pts,3));
        this.mat=new THREE.LineBasicMaterial({color:0xffaa33,transparent:true});
        this.line=new THREE.Line(this.geo,this.mat);
        this.reset(); starScene.add(this.line);
      }
      reset(){this.t=0; this.dur=THREE.MathUtils.randFloat(0.3,0.8);
        this.head=new THREE.Vector3((Math.random()-0.5)*500,Math.random()*200+100,(Math.random()-0.5)*500);
        this.vel=new THREE.Vector3(Math.random()-0.5,-Math.random(),Math.random()-0.5).normalize().multiplyScalar(THREE.MathUtils.randFloat(300,500));
        this.trail=[this.head.clone()];
      }
      update(dt){
        this.t+=dt;
        if(this.t>this.dur){this.trail=[];this.reset();}
        this.head.addScaledVector(this.vel,dt);
        this.trail.unshift(this.head.clone()); if(this.trail.length>this.max)this.trail.pop();
        for(let i=0;i<this.trail.length;i++){this.pts[i*3]=this.trail[i].x;this.pts[i*3+1]=this.trail[i].y;this.pts[i*3+2]=this.trail[i].z;}
        this.geo.attributes.position.needsUpdate=true;
        this.mat.opacity=1-this.t/this.dur;
      }
    }
    const fires=[]; for(let i=0;i<4;i++)fires.push(new FireStar());

    let prev=performance.now();
    (function animate(){
      requestAnimationFrame(animate);
      let now=performance.now(),dt=(now-prev)/1000;prev=now;
      starMat.uniforms.time.value+=dt;
      stars.rotation.y+=0.0001;
      fires.forEach(f=>f.update(dt));
      starRend.render(starScene,starCam);
    })();

    window.addEventListener('resize',()=>{starCam.aspect=window.innerWidth/window.innerHeight;starCam.updateProjectionMatrix();rendH.setSize(window.innerWidth,window.innerHeight);starRend.setSize(window.innerWidth,window.innerHeight);} );
  </script>
</body>
</html>
