<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    /* rest of layout styles omitted for brevity */
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <!-- Header, sections, etc. as before -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    // Three.js setup for bg canvas
    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 50;
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Galaxy patches (radiating blobs) remain as before
    const uniforms = {
      time: { value: 0.0 },
      resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
    };
    const galaxyShader = {
      vertexShader: `void main() { gl_Position = vec4(position, 1.0); }`,
      fragmentShader: `
        uniform float time;
        uniform vec2 resolution;
        float blob(vec2 p, vec2 center, float radius) {
          return smoothstep(radius, 0.0, length(p - center));
        }
        void main() {
          vec2 uv = gl_FragCoord.xy / resolution;
          vec3 color = vec3(0.0);
          vec2 c1 = vec2(0.3 + sin(time*0.15)*0.05, 0.7 + cos(time*0.12)*0.05);
          vec2 c2 = vec2(0.7 + cos(time*0.11)*0.05, 0.4 + sin(time*0.14)*0.05);
          color += vec3(0.2,0.4,0.8) * blob(uv, c1, 0.25);
          color += vec3(0.6,0.2,0.8) * blob(uv, c2, 0.25);
          gl_FragColor = vec4(color, 0.4);
        }
      `,
      uniforms
    };
    const galaxyMesh = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(2,2),
      new THREE.ShaderMaterial({
        vertexShader: galaxyShader.vertexShader,
        fragmentShader: galaxyShader.fragmentShader,
        uniforms: galaxyShader.uniforms,
        transparent: true,
        depthWrite: false
      })
    );
    galaxyMesh.frustumCulled = false;
    scene.add(galaxyMesh);

    // Starfield with blue-to-purple radiance and 4-pointed stars + aura
    function createStarTexture() {
      const size = 64;
      const c = document.createElement('canvas'); c.width = size; c.height = size;
      const ctx = c.getContext('2d');
      // outer aura gradient
      const aura = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
      aura.addColorStop(0, 'rgba(173,216,230,0.8)');   // light blue
      aura.addColorStop(0.5, 'rgba(128,0,128,0.6)');   // purple
      aura.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = aura;
      ctx.fillRect(0,0,size,size);
      // draw 4-point star
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      // points at N, E, S, W
      ctx.moveTo(size/2, size*0.1);
      ctx.lineTo(size/2, size*0.9);
      ctx.moveTo(size*0.1, size/2);
      ctx.lineTo(size*0.9, size/2);
      ctx.stroke();
      return new THREE.CanvasTexture(c);
    }
    const starTex = createStarTexture();
    const starCount = 3000;
    const geo = new THREE.BufferGeometry();
    const posArr = new Float32Array(starCount*3);
    const sizeArr = new Float32Array(starCount);
    for(let i=0;i<starCount;i++){
      posArr[i*3]     = (Math.random()-0.5)*300;
      posArr[i*3 + 1] = (Math.random()-0.5)*300;
      posArr[i*3 + 2] = (Math.random()-0.5)*300;
      sizeArr[i]      = Math.pow(Math.random(),2)*4 + 0.5;
    }
    geo.setAttribute('position', new THREE.BufferAttribute(posArr,3));
    geo.setAttribute('size', new THREE.BufferAttribute(sizeArr,1));
    const mat = new THREE.ShaderMaterial({
      uniforms:{ pointTexture:{ value: starTex } },
      vertexShader: `attribute float size;
        void main(){
          vec4 mv = modelViewMatrix * vec4(position,1.0);
          gl_PointSize = size*(200.0/-mv.z);
          gl_Position = projectionMatrix * mv;
        }`,
      fragmentShader: `uniform sampler2D pointTexture;
        void main(){
          vec4 col = texture2D(pointTexture, gl_PointCoord);
          // tint from blue (left) to purple (right)
          float mixVal = gl_PointCoord.x;
          vec3 tint = mix(vec3(0.5,0.8,1.0), vec3(0.6,0.2,0.8), mixVal);
          gl_FragColor = vec4(col.rgb * tint, col.a);
        }`,
      transparent:true
    });
    const stars = new THREE.Points(geo, mat);
    scene.add(stars);

    // resize
    function onResize(){
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.resolution.set(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', onResize);

    // animate
    function animate(){
      requestAnimationFrame(animate);
      uniforms.time.value += 0.02;
      stars.rotation.y += 0.0003;
      stars.rotation.x += 0.00015;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
