  <script>
    AOS.init({ duration:800, once:true });
    // Hero animation unchanged...

    const bgScene = new THREE.Scene();
    const bgCam = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    bgCam.position.z = 50;
    const bgRenderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    bgRenderer.setSize(window.innerWidth, window.innerHeight);

    // Galaxy patches effect
    const auroraUniforms = {
      time: { value: 0 },
      resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
    };
    const auroraMat = new THREE.ShaderMaterial({
      uniforms: auroraUniforms,
      vertexShader: `void main() { gl_Position = vec4(position, 1.0); }`,
      fragmentShader: `
        uniform float time;
        uniform vec2 resolution;
        void main(){
          vec2 uv = gl_FragCoord.xy / resolution;
          // moving galaxy centers
          vec2 pos1 = vec2(0.3 + sin(time*0.1)*0.05, 0.7 + cos(time*0.1)*0.05);
          vec2 pos2 = vec2(0.7 + cos(time*0.1)*0.05, 0.4 + sin(time*0.1)*0.05);
          float d1 = length(uv - pos1);
          float d2 = length(uv - pos2);
          vec3 col = vec3(0.0);
          // blue patch
          col += vec3(0.2,0.4,0.8) * smoothstep(0.35, 0.0, d1);
          // purple patch
          col += vec3(0.6,0.2,0.8) * smoothstep(0.35, 0.0, d2);
          gl_FragColor = vec4(col, 0.3);
        }
      `,
      transparent: true,
      depthWrite: false
    });
    const aurora = new THREE.Mesh(new THREE.PlaneGeometry(2,2), auroraMat);
    aurora.frustumCulled = false;
    bgScene.add(aurora);

    // Starfield
    function createStarTexture(){ /* ...same as before... */ }
    const starTex = createStarTexture();
    const starCount = 3000;
    const starGeo = new THREE.BufferGeometry();
    const pos = new Float32Array(starCount*3), sizes = new Float32Array(starCount);
    for(let i=0;i<starCount;i++){
      pos[i*3] = (Math.random()-0.5)*300;
      pos[i*3+1] = (Math.random()-0.5)*300;
      pos[i*3+2] = (Math.random()-0.5)*300;
      sizes[i] = Math.pow(Math.random(), 2)*4 + 0.5;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(pos,3));
    starGeo.setAttribute('size', new THREE.BufferAttribute(sizes,1));
    const starMat = new THREE.ShaderMaterial({ /* ...same as before... */ });
    bgScene.add(new THREE.Points(starGeo, starMat));

    function animate(){
      requestAnimationFrame(animate);
      auroraUniforms.time.value += 0.02;
      bgScene.children.forEach(obj => { if(obj.isPoints) obj.rotation.y += 0.0002, obj.rotation.x += 0.0001; });
      bgRenderer.render(bgScene, bgCam);
    }
    animate();

    window.addEventListener('resize', () => {
      bgCam.aspect = window.innerWidth/window.innerHeight;
      bgCam.updateProjectionMatrix();
      auroraUniforms.resolution.value.set(window.innerWidth, window.innerHeight);
      bgRenderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
