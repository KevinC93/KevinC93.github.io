<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; position:relative; }
    header { position:fixed; top:0; width:100%; z-index:100; backdrop-filter:blur(10px); background:rgba(0,0,0,0.5); }
    nav { max-width:1200px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
    .logo { font-size:1.75rem; font-weight:700; color:var(--accent); }
    .nav-links a { margin-left:1rem; font-weight:500; position:relative; }
    .nav-links a::after { content:''; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:var(--primary); transition:width .3s; }
    .nav-links a:hover::after { width:100%; }
    :root { --primary:#e63946; --accent:#a8dadc; --dark:#1d3557; --light:#f1faee; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }
    .hero { position:relative; height:100vh; overflow:hidden; }
    #scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .hero-content { position:relative; z-index:10; text-align:center; top:50%; transform:translateY(-50%); padding:0 1rem; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <nav class="container">
      <div class="logo">Kevin's Junk Removal</div>
      <div class="nav-links">
        <a href="#home">Home</a><a href="#services">Services</a><a href="#areas">Areas</a><a href="#faqs">FAQs</a><a href="#contact">Contact</a>
      </div>
    </nav>
  </header>
  <section class="hero" id="home">
    <canvas id="scene"></canvas>
    <div class="overlay"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1>Montreal's Premier Junk Removal & Cleaning</h1>
      <p>Fast, reliable, eco-friendly service. <a href="tel:438-529-7778" class="underline">438-529-7778</a></p>
    </div>
  </section>

  <!-- Other site sections omitted for brevity -->

  <script>
    // Initialize AOS
    AOS.init({ duration:800, once:true });

    // Hero animation unchanged
    const sceneH=new THREE.Scene(), camH=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
    camH.position.z=2;
    const rendH=new THREE.WebGLRenderer({canvas:document.getElementById('scene'),alpha:true});
    rendH.setSize(window.innerWidth,window.innerHeight);
    const knot=new THREE.Mesh(new THREE.TorusKnotGeometry(0.7,0.2,100,16),new THREE.MeshBasicMaterial({color:0x1d3557,wireframe:true,opacity:0.4,transparent:true}));
    sceneH.add(knot);
    const light=new THREE.DirectionalLight(0xffffff,1);
    light.position.set(5,5,5);
    sceneH.add(light);
    (function animateH(){
      requestAnimationFrame(animateH);
      knot.rotation.x += 0.005;
      knot.rotation.y += 0.007;
      rendH.render(sceneH, camH);
    })();

    // --- Original Starfield with improved radiance ---
    const starScene = new THREE.Scene(),
          starCam   = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000),
          starRend  = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true, antialias: true });
    starCam.position.z = 50;
    starRend.setSize(window.innerWidth, window.innerHeight);

    function createStarTexture(){
      const s = 128, c = document.createElement('canvas');
      c.width = s; c.height = s;
      const ctx = c.getContext('2d');
      const grad = ctx.createRadialGradient(s/2, s/2, 0, s/2, s/2, s/2);
      grad.addColorStop(0,   'rgba(255,255,255,1)');
      grad.addColorStop(0.25,'rgba(255,255,200,0.8)');
      grad.addColorStop(0.5, 'rgba(200,200,255,0.4)');
      grad.addColorStop(1,   'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,s,s);
      return new THREE.CanvasTexture(c);
    }

    const starTex = createStarTexture();
    const starGeo = new THREE.BufferGeometry();
    const count   = 1000;
    const posArr  = new Float32Array(count*3);
    const sizeArr = new Float32Array(count);
    const spdArr  = new Float32Array(count);
    const phArr   = new Float32Array(count);

    for(let i=0;i<count;i++){
      posArr[3*i  ] = (Math.random()-0.5)*800;
      posArr[3*i+1] = (Math.random()-0.5)*800;
      posArr[3*i+2] = (Math.random()-0.5)*800;
      sizeArr[i]    = Math.random()*3 + 1;
      spdArr[i]     = Math.random()*0.002 + 0.0005;
      phArr[i]      = Math.random() * Math.PI * 2;
    }

    starGeo.setAttribute('position', new THREE.BufferAttribute(posArr,3));
    starGeo.setAttribute('size',     new THREE.BufferAttribute(sizeArr,1));
    starGeo.setAttribute('speed',    new THREE.BufferAttribute(spdArr ,1));
    starGeo.setAttribute('phase',    new THREE.BufferAttribute(phArr  ,1));

    const starMat = new THREE.ShaderMaterial({
      uniforms: { time: { value: 0 }},
      vertexShader: `attribute float size; attribute float speed; attribute float phase; uniform float time; varying float vA;
        void main(){
          float t = 0.7 + 0.3*sin(time * speed * 100. + phase);
          vA = t;
          vec4 mv = modelViewMatrix * vec4(position,1.);
          gl_PointSize = size * (300.0 / -mv.z) * t;
          gl_Position  = projectionMatrix * mv;
        }`,
      fragmentShader: `uniform sampler2D pointTexture; varying float vA;
        void main(){
          vec4 c = texture2D(pointTexture, gl_PointCoord);
          gl_FragColor = vec4(c.rgb, c.a * vA);
        }`,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthTest: false
    });

    const stars = new THREE.Points(starGeo, starMat);
    starScene.add(stars);

    // --- Shooting Stars (smaller, fiery heads, trailing fade) ---
    class ShootingStar {
      constructor() {
        this.reset();
        this.trailMax = 30;
        this.trailGeo = new THREE.BufferGeometry();
        this.trailPos = new Float32Array(this.trailMax*3);
        this.trailGeo.setAttribute('position', new THREE.BufferAttribute(this.trailPos,3));
        this.trailMat = new THREE.LineBasicMaterial({ color: 0xff5500, transparent: true });
        this.trail    = new THREE.Line(this.trailGeo, this.trailMat);
        starScene.add(this.trail);
      }
      reset() {
        this.age = 0;
        this.life = THREE.MathUtils.randFloat(0.8, 1.5);
        this.pos = new THREE.Vector3(
          (Math.random()-0.5)*600,
          Math.random()*300 + 100,
          (Math.random()-0.5)*600
        );
        this.dir = new THREE.Vector3(
          Math.random()-0.5,
          -Math.random(),
          Math.random()-0.5
        ).normalize().multiplyScalar(THREE.MathUtils.randFloat(400,600));
        this.points = [ this.pos.clone() ];
      }
      update(dt) {
        this.age += dt;
        if(this.age > this.life) return this.reset();
        this.pos.addScaledVector(this.dir, dt);
        this.points.unshift(this.pos.clone());
        if(this.points.length > this.trailMax) this.points.pop();
        for(let i=0; i<this.points.length; i++){
          this.trailPos[3*i  ] = this.points[i].x;
          this.trailPos[3*i+1] = this.points[i].y;
          this.trailPos[3*i+2] = this.points[i].z;
        }
        this.trailGeo.attributes.position.needsUpdate = true;
        this.trailMat.opacity = 1 - (this.age/this.life);
      }
    }

    const shootingStars = [];
    for(let i=0;i<3;i++) shootingStars.push(new ShootingStar());

    let prevTime = performance.now();
    (function animateAll(){
      requestAnimationFrame(animateAll);
      let now = performance.now(), dt = (now - prevTime)/1000; prevTime = now;
      starMat.uniforms.time.value += dt;
      stars.rotation.y += 0.0001;
      shootingStars.forEach(s => s.update(dt));
      starRend.render(starScene, starCam);
    })();

    window.addEventListener('resize', ()=>{
      starCam.aspect = window.innerWidth/window.innerHeight;
      starCam.updateProjectionMatrix();
      rendH.setSize(window.innerWidth,window.innerHeight);
      starRend.setSize(window.innerWidth,window.innerHeight);
    });
  </script>
</body>
</html>
