<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    /* rest of layout styles omitted for brevity */
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <!-- Header, sections, etc. as before -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    // Three.js setup for bg canvas
    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha:true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.z = 50;
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Galaxy patches (radiating blobs)
    const uniforms = {
      time: { value: 0.0 },
      resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
    };
    const galaxyShader = {
      vertexShader: `void main() { gl_Position = vec4(position, 1.0); }`,
      fragmentShader: `
        uniform float time;
        uniform vec2 resolution;
        float blob(vec2 p, vec2 center, float radius) {
          return smoothstep(radius, radius*0.0, length(p - center));
        }
        void main() {
          vec2 uv = gl_FragCoord.xy / resolution;
          vec3 color = vec3(0.0);
          // two moving blob centers
          vec2 c1 = vec2(0.3 + sin(time*0.15)*0.05, 0.7 + cos(time*0.12)*0.05);
          vec2 c2 = vec2(0.7 + cos(time*0.11)*0.05, 0.4 + sin(time*0.14)*0.05);
          color += vec3(0.2,0.4,0.8) * blob(uv, c1, 0.25);
          color += vec3(0.6,0.2,0.8) * blob(uv, c2, 0.25);
          gl_FragColor = vec4(color, 0.4);
        }
      `,
      uniforms
    };
    const galaxyMesh = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(2,2),
      new THREE.ShaderMaterial({
        vertexShader: galaxyShader.vertexShader,
        fragmentShader: galaxyShader.fragmentShader,
        uniforms: galaxyShader.uniforms,
        transparent: true,
        depthWrite: false
      })
    );
    galaxyMesh.frustumCulled = false;
    scene.add(galaxyMesh);

    // Starfield
    function createStarTexture() {
      const size = 64;
      const canvas = document.createElement('canvas'); canvas.width = size; canvas.height = size;
      const ctx = canvas.getContext('2d');
      const grad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
      grad.addColorStop(0, 'rgba(255,255,255,1)');
      grad.addColorStop(0.15, 'rgba(255,255,255,1)');
      grad.addColorStop(0.3, 'rgba(255,255,255,0.8)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad; ctx.fillRect(0,0,size,size);
      ctx.strokeStyle = 'rgba(255,255,255,0.9)'; ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(size/2, size*0.05);
      ctx.lineTo(size/2, size*0.95);
      ctx.moveTo(size*0.05, size/2);
      ctx.lineTo(size*0.95, size/2);
      ctx.stroke();
      return new THREE.CanvasTexture(canvas);
    }
    const starTexture = createStarTexture();
    const starCount = 3000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(starCount*3);
    const sizes = new Float32Array(starCount);
    for (let i=0; i<starCount; i++) {
      positions[i*3] = (Math.random()-0.5)*300;
      positions[i*3+1] = (Math.random()-0.5)*300;
      positions[i*3+2] = (Math.random()-0.5)*300;
      const r = Math.random(); sizes[i] = r*r*4 + 0.5;
    }
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
    const material = new THREE.ShaderMaterial({
      uniforms: { pointTexture: { value: starTexture } },
      vertexShader: `attribute float size;
        void main() {
          vec4 mv = modelViewMatrix * vec4(position, 1.0);
          gl_PointSize = size * (200.0 / -mv.z);
          gl_Position = projectionMatrix * mv;
        }`,
      fragmentShader: `
        uniform sampler2D pointTexture;
        void main() {
          gl_FragColor = texture2D(pointTexture, gl_PointCoord) * 3.0;
        }
      `,
      transparent: true
    });
    const stars = new THREE.Points(geometry, material);
    scene.add(stars);

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      uniforms.resolution.set(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', onWindowResize);

    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value += 0.02;
      stars.rotation.y += 0.0002;
      stars.rotation.x += 0.0001;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
