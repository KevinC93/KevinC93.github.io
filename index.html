  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow-x:hidden; }
    body { font-family:'DM Sans', sans-serif; background:#111; color:#fff; position:relative; }
    h1,h2,h3 { font-family:'Playfair Display', serif; }
    a { color:inherit; text-decoration:none; }
    :root { --primary:#e63946; --accent:#a8dadc; --dark:#1d3557; --light:#f1faee; }
    header { position:fixed; top:0; width:100%; z-index:100; backdrop-filter:blur(10px); background:rgba(0,0,0,0.5); }
    nav { max-width:1200px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
    .logo { font-size:1.75rem; font-weight:700; color:var(--accent); }
    .nav-links a { margin-left:1rem; font-weight:500; position:relative; }
    .nav-links a::after { content:''; position:absolute; bottom:-4px; left:0; width:0; height:2px; background:var(--primary); transition:width .3s; }
    .nav-links a:hover::after { width:100%; }
    /* Background canvases */
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }
    .hero { position:relative; height:100vh; overflow:hidden; }
    #scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .hero-content { position:relative; z-index:10; text-align:center; top:50%; transform:translateY(-50%); padding:0 1rem; }
    .hero-content h1 { font-size:3rem; color:var(--accent); text-shadow:0 0 20px rgba(168,218,220,0.7); }
    .hero-content p { margin-top:1rem; font-size:1.2rem; }
    section { padding:4rem 0; position:relative; }
    .container { max-width:1200px; margin:0 auto; padding:0 1rem; }
    .overlay { position:absolute; inset:0; background:linear-gradient(135deg, rgba(29,53,87,0.4), rgba(22,22,39,0.4)); pointer-events:none; }
    .services { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:2rem; }
    .service-card { background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:8px; backdrop-filter:blur(10px); overflow:hidden; transition:transform .3s; }
    .service-card:hover { transform:scale(1.03); }
    .service-body { padding:1.5rem; }

    .service-areas ul { display:none; columns:2; gap:1rem; margin-top:1rem; }

    .contact-form input, .contact-form select, .contact-form textarea { width:100%; padding:.75rem; margin-bottom:1rem; border:none; border-radius:4px; background:rgba(255,255,255,0.1); color:#fff; }
    .contact-form button { width:100%; padding:.75rem; background:var(--primary); color:#fff; border:none; border-radius:4px; transition:background .3s; }

    #back-to-top { position:fixed; bottom:2rem; right:2rem; background:var(--primary); color:#fff; padding:.75rem; border-radius:50%; cursor:pointer; display:none; z-index:100; }

      </nava>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    // Hero animation (unchanged)...

    // Enhanced Starfield + Shooting Star
    const bgScene = new THREE.Scene();
    const bgCam = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    bgCam.position.z = 50;
    const bgRenderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    bgRenderer.setSize(window.innerWidth, window.innerHeight);

    function createStarTexture() {
      const s = 64, c = document.createElement('canvas');
      c.width = s; c.height = s;
      const ctx = c.getContext('2d');
      const grad = ctx.createRadialGradient(s/2, s/2, 0, s/2, s/2, s/2);
      grad.addColorStop(0, 'rgba(255,255,255,1)');
      grad.addColorStop(0.3, 'rgba(255,255,255,1)');
      grad.addColorStop(0.6, 'rgba(200,200,200,0.4)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,s,s);
      // draw small diamond
      ctx.strokeStyle = 'rgba(255,255,255,0.6)';
      ctx.lineWidth = 1;
      const pts = [ [0.5,0.1],[0.9,0.5],[0.5,0.9],[0.1,0.5] ];
      ctx.beginPath();
      pts.forEach((p,i)=>{
        const [x,y] = [p[0]*s, p[1]*s];
        if(i===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
      });
      ctx.closePath(); ctx.stroke();
      return new THREE.CanvasTexture(c);
    }

    const starTex = createStarTexture();
    const starCount = 2500;
    const starGeo = new THREE.BufferGeometry();
    const pos = new Float32Array(starCount*3);
    const sizes = new Float32Array(starCount);
    for(let i=0; i<starCount; i++){
      pos[i*3] = (Math.random()-0.5)*400;
      pos[i*3+1] = (Math.random()-0.5)*400;
      pos[i*3+2] = (Math.random()-0.5)*400;
      sizes[i] = Math.random()*3 + 0.5;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(pos,3));
    starGeo.setAttribute('size', new THREE.BufferAttribute(sizes,1));
    const starMat = new THREE.ShaderMaterial({
      uniforms: { pointTexture: { value: starTex } },
      vertexShader: `attribute float size;
        void main() {
          vec4 mvPos = modelViewMatrix * vec4(position,1.0);
          gl_PointSize = size * (150.0 / -mvPos.z);
          gl_Position = projectionMatrix * mvPos;
        }`,
      fragmentShader: `uniform sampler2D pointTexture;
        void main() {
          gl_FragColor = texture2D(pointTexture, gl_PointCoord) * 2.0;
        }`,
      transparent: true
    });
    const stars = new THREE.Points(starGeo, starMat);
    bgScene.add(stars);

    // Shooting star
    const shootMat = new THREE.SpriteMaterial({ map: starTex, color:0xffffff, transparent:true });
    const shootingStar = new THREE.Sprite(shootMat);
    shootingStar.scale.set(10,10,1);
    bgScene.add(shootingStar);
    let shootVel = new THREE.Vector3();
    function resetShooting(){
      const x = (Math.random()-0.5)*400;
      const y = (Math.random()*0.5+0.25)*400;
      shootingStar.position.set(x,y,-10);
      const angle = Math.random()*Math.PI*2;
      shootVel.set(Math.cos(angle)*0.5, -Math.abs(Math.sin(angle))*0.5, 0);
    }
    resetShooting();
    function updateShoot(){
      shootingStar.position.add(shootVel);
      if(shootingStar.position.x>200 || shootingStar.position.x<-200 || shootingStar.position.y<-200) resetShooting();
    }

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0002;
      stars.rotation.x += 0.0001;
      updateShoot();
      bgRenderer.render(bgScene, bgCam);
    }
    animate();

    window.addEventListener('resize', ()=>{
      bgCam.aspect = window.innerWidth/window.innerHeight;
      bgCam.updateProjectionMatrix();
      bgRenderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
