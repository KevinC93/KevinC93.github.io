<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Kevin's Junk Removal & Cleaning â€” Montreal's Premier Service</title>
  <meta name="description" content="Kevin's Junk Removal & Cleaning: Fast, eco-friendly junk removal and luxury cleaning in Montreal and surrounding 75-mile radius.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body { font-family:'DM Sans',sans-serif; background:#111; color:#fff; }
    header { position:fixed; top:0; width:100%; z-index:100; backdrop-filter:blur(10px); background:rgba(0,0,0,0.5); }
    nav { max-width:1200px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
    .logo { font-size:1.5rem; font-weight:700; color:#a8dadc; }
    .nav-links a { margin-left:1rem; font-weight:500; }
    section.hero { position:relative; width:100%; height:100vh; }
    canvas { display:block; }
    .hero-content { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; padding:0 1rem; }
    .hero-content h1 { font-family:'Playfair Display',serif; font-size:2rem; color:#a8dadc; }
    .hero-content p { margin-top:1rem; font-size:1rem; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <nav>
      <div class="logo">Kevin's Junk Removal</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#areas">Areas</a>
        <a href="#faqs">FAQs</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>
  <section class="hero" id="home">
    <canvas id="scene"></canvas>
    <div class="hero-content" data-aos="fade-up">
      <h1>Montreal's Premier Junk Removal & Cleaning</h1>
      <p>Fast, reliable, eco-friendly service. <a href="tel:438-529-7778" class="underline">438-529-7778</a></p>
    </div>
  </section>

  <!-- Additional sections here -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // AOS
    AOS.init({ duration:800, once:true });

    // Responsive canvas
    function resizeRenderer(renderer, camera, canvas) {
      const dpr = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setPixelRatio(dpr);
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
    }

    // Hero 3D Scene
    const heroScene = new THREE.Scene();
    const heroCam = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    heroCam.position.z = 2;
    const heroRend = new THREE.WebGLRenderer({ canvas: document.getElementById('scene'), alpha:true, antialias:true });
    resizeRenderer(heroRend, heroCam, heroRend.domElement);
    const knot = new THREE.Mesh(
      new THREE.TorusKnotGeometry(0.7,0.2,100,16),
      new THREE.MeshBasicMaterial({ color:0x1d3557, wireframe:true, opacity:0.4, transparent:true })
    );
    heroScene.add(knot);
    const dirLight = new THREE.DirectionalLight(0xffffff,1);
    dirLight.position.set(5,5,5);
    heroScene.add(dirLight);
    function animateHero() {
      requestAnimationFrame(animateHero);
      knot.rotation.x += 0.005;
      knot.rotation.y += 0.007;
      heroRend.render(heroScene, heroCam);
    }
    animateHero();

    // Starfield Scene
    const starScene = new THREE.Scene();
    const starCam   = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
    const starRend  = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha:true, antialias:true });
    starCam.position.z = 50;
    resizeRenderer(starRend, starCam, starRend.domElement);

    // Star Texture
    function createStarTexture() {
      const size = 64;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      const grad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
      grad.addColorStop(0, 'rgba(255,255,255,1)');
      grad.addColorStop(0.25, 'rgba(255,255,255,0.8)');
      grad.addColorStop(0.5, 'rgba(200,200,255,0.3)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,size,size);
      return new THREE.CanvasTexture(canvas);
    }

    const starTex = createStarTexture();
    const starCount = 800;
    const geo = new THREE.BufferGeometry();
    const positions = new Float32Array(starCount*3);
    const sizes     = new Float32Array(starCount);
    const speeds    = new Float32Array(starCount);
    const phases    = new Float32Array(starCount);

    for(let i=0;i<starCount;i++){
      positions[3*i]   = (Math.random()-0.5)*600;
      positions[3*i+1] = (Math.random()-0.5)*600;
      positions[3*i+2] = (Math.random()-0.5)*600;
      sizes[i]         = Math.random()*3 + 1;
      speeds[i]        = Math.random()*0.002 + 0.0005;
      phases[i]        = Math.random()*Math.PI*2;
    }
    geo.setAttribute('position', new THREE.BufferAttribute(positions,3));
    geo.setAttribute('size',     new THREE.BufferAttribute(sizes,1));
    geo.setAttribute('speed',    new THREE.BufferAttribute(speeds,1));
    geo.setAttribute('phase',    new THREE.BufferAttribute(phases,1));

    const mat = new THREE.ShaderMaterial({
      uniforms:{ time:{ value:0 } },
      vertexShader: `attribute float size; attribute float speed; attribute float phase; uniform float time; varying float vAlpha;
        void main(){ float t = 0.6 + 0.4*sin(time*speed*50. + phase); vAlpha=t; vec4 mv = modelViewMatrix*vec4(position,1.); gl_PointSize = size*(300.0/-mv.z)*t; gl_Position=projectionMatrix*mv; }`,
      fragmentShader: `uniform sampler2D pointTexture; varying float vAlpha;
        void main(){ vec4 c=texture2D(pointTexture,gl_PointCoord); gl_FragColor=vec4(c.rgb,c.a*vAlpha); }`,
      transparent:true, blending:THREE.AdditiveBlending, depthTest:false
    });
    const stars = new THREE.Points(geo, mat);
    starScene.add(stars);

    // Simple Shooting Star
    function shoot() {
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: starTex, color:0xffaa33, transparent:true }));
      sprite.scale.set(0.2,0.2,1);
      sprite.position.set((Math.random()-0.5)*600, Math.random()*200+100, (Math.random()-0.5)*600);
      starScene.add(sprite);
      const dir = new THREE.Vector3(Math.random()-0.5,-1,Math.random()-0.5).normalize().multiplyScalar(800);
      let life=0, dur=1+Math.random();
      function animateStar(dt){ life+=dt; if(life>dur){ starScene.remove(sprite); return; } sprite.position.add(dir.clone().multiplyScalar(dt)); sprite.material.opacity=1-life/dur; requestAnimationFrame(()=>animateStar((performance.now()-prev)/1000)); }
      const prev = performance.now(); animateStar(0);
    }
    setInterval(shoot, 3000);

    // Render Loop
    let last=performance.now();
    function loop(){
      requestAnimationFrame(loop);
      const now=performance.now(), dt=(now-last)/1000; last=now;
      mat.uniforms.time.value += dt;
      stars.rotation.y += 0.0001;
      starRend.render(starScene, starCam);
    }
    loop();

    window.addEventListener('resize', ()=>{ resizeRenderer(heroRend, heroCam, heroRend.domElement); resizeRenderer(starRend, starCam, starRend.domElement); });
  </script>
</body>
</html>
